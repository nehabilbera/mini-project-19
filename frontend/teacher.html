<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Teacher Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abc@mnnit.ac.in" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="abc@123" id="password" name="password" required>
            </div>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check if email and password are provided
            if (email.trim() === "" || password.trim() === "") {
                alert("Please enter email and password.");
                return;
            }

            // Replace this with your actual authentication logic
            var validEmail = "teacher@example.com";
            var validPassword = "password123";

            // Check if email and password are correct
            if (email === validEmail && password === validPassword) {
                // Redirect to teacher dashboard or any other page
                window.location.href = "teacher_dashboard.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</body>
</html>
